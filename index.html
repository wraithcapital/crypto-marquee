<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Crypto Marquee</title>
  <script src="https://widgets.coingecko.com/gecko-coin-price-marquee-widget.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
    }
    /* Ẩn tên dài, chỉ giữ logo + ticker + giá */
    gecko-coin-price-marquee-widget .coin-name {
      display: none !important;
    }
    /* Làm ticker nổi bật hơn */
    gecko-coin-price-marquee-widget .coin-symbol {
      font-weight: bold !important;
      font-size: 14px !important;
    }
  </style>
</head>
<body>
  <gecko-coin-price-marquee-widget 
    locale="vi"
    dark-mode="true"
    outlined="true"
    coin-ids="bitcoin,solana,jupiter-exchange-solana,jupiter-perpetuals-liquidity-provider-token,jito-governance-token,zeus-network,pump-fun,bonk,solayer"
    initial-currency="usd">
  </gecko-coin-price-marquee-widget>
</body>
</html>
